<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Office | Add Employee!</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="/" class="brand-logo">The Office</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/"><i class="material-icons left">home</i>Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content">
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="/images/office.jpg" width="100%">
          </div>
          <a href="javascript:void(0)"><img class="circle" src="/images/user.jpg"></a>
          <a href="javascript:void(0)"><span class="black-text name">Manager</span></a>
        </div>
      </li>
      <li><a href="/"><i class="material-icons">home</i>My Employees</a></li>
    </ul>

    <h5 class="center">Add Employee</h5>

    <div class="row">
      <form class="col s12" action="javascript:void(0);" onsubmit="addEmployee(event)">
        <div class="row">
          <div class="input-field col s6">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lastName" type="text" class="validate">
            <label for="lastName">Last Name</label>
          </div>
          <div class="input-field col s6">
            <input id="hobby" type="text" class="validate">
            <label for="hobby">Hobby</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/addEmployee.js"></script>
  <script src="/js/navbar.js"></script>
</body>

</html>
